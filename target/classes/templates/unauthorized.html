<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>Ошибка доступа</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    </head>
    <body class="text-center" data-bs-theme="dark">
        <div class=".container-md position-absolute top-50 start-50 translate-middle">
            <form role="form" class="form-horizontal" action="/" method="get">
                <div class="alert alert-warning alert-dismissible fade show p-4" role="alert">
                    <h6 th:text="'Доступ закрыт'"></h6>
                </div>
                <p>To main page: <a th:href="@{/}">Авторизация</a></p>
            </form>
        </div>

</html>
