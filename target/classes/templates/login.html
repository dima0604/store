<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Авторизация</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body class="text-center" data-bs-theme="dark">
<div class=".container-md position-absolute top-50 start-50 translate-middle">
    <form role="form" class="form-horizontal" action="/store_spring_security_check" method="post">
        <h1 class="h4 mb-4 fw-normal">Авторизация</h1>

        <div class="form-floating">
            <input type="text" class="form-control text-bg-dark" id="loginInput" name="store_login" placeholder="Логин">
            <label for="loginInput">Логин</label>
        </div>
        <div class="form-floating">
            <input type="password" class="form-control text-bg-dark" id="passwordInput" name="store_password"
                   placeholder="Пароль">
            <label for="passwordInput">Пароль</label>
        </div>

        <button class="w-100 btn btn-lg btn-primary" type="submit">Войти</button>
    </form>
    <div th:if="${param.error}" class="alert alert-danger p-2 " role="alert">
        <p>Ошибочный логин или пароль</p>
    </div>
    <div th:if="${param.logout}" class="alert alert-success p-2" role="alert">
        <p>Вы успешно вышли</p>
    </div>
</div>

</body>
</html>
